<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1 id="main-header">Metric/Imperial Unit Conversion</h1>
            <input id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion-output">
            <div class="output">
                <h3 class="conversion-title">Length (Meter/Feet)</h3>
                <p id="output-length"></p>
            </div>
            <div class="output">
                <h3 class="conversion-title">Volume (Liters/Gallons)</h3>
                <p id="output-volume"></p>
            </div>
            <div class="output">
                <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
                <p id="output-mass"></p>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
